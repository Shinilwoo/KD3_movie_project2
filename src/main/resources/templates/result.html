<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Result</title>
	<link rel="stylesheet" th:href="@{/result.css}">
</head>

<body>
	<div class="overlay"></div>
	<div class="slide">
		<div th:each="movie, iterStat : ${reqResult.result_list}" class="slide_item">
			<div class="container">
				<div class="header"><a href="">What Is This Movie?</a></div>
				<div class="main-content">
					<div class="left-section">
						<div class="year" th:text="${movie.movie_info.release_date}"></div>
						<div class="movie-title" th:text="${movie.movie_info.title}"></div>
						<div class="button-container">
							<a th:href="${movie.movie_info.trailer_url}" class="button" target="_blank">WATCH TRAILER</a>
						</div>
						<div id="image-section">
							<img th:src="${movie.movie_info.poster_url}" alt="Poster">
							<div class="demo-overlay"></div>
						</div>
					</div>
					<div class="right-section">
						<div class="description">
							<p th:text="'감독: ' + ${movie.movie_info.director}"></p>
							<p th:text="'장르: ' + ${movie.movie_info.genres}"></p>
							<p th:text="'배우: ' + ${movie.movie_info.actors}"></p>
							<p th:text="${movie.overview}"></p>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<footer class="navigation">
			<a href="#" class="confirm-movie" data-index="${iterStat.count}">제가 찾는 영화가 맞습니다</a>
			<a th:href="@{/faq}">FAQ</a>
		</footer>
		<div class="slide_prev_button slide_button">◀</div>
		<div class="slide_next_button slide_button">▶</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/result.js}"></script>
	<script src="/title_save.js"></script>
</body>

</html>
